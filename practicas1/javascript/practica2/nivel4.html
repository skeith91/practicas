<div>
    <input type="number" name="n1" id="n1" placeholder="ingresa primer numero">
    <select name="operacion" id="operacion">
        <option value="">seleciona una operacion</option>
        <option value="+">sumar</option>
        <option value="-">restar</option>
        <option value="*">multiplicar</option>
        <option value="/">dividir</option>
    </select>
    <input type="number" name="n2" id="n2" placeholder="ingresa segundo numero">
    <button type="button" id="enviar">enviar</button>
    <input type="text" name="result" id="result" value="" disabled>
    
</div>

<script>
    
    enviar.addEventListener("click", () =>{

        let select = document.getElementById("operacion");
        let selected = select.value;
        let n1 = document.getElementById("n1").value;
        let n2 = document.getElementById("n2").value;
        let result = document.getElementById("result");
        let resultado = "";

        if(selected == "+"){

            resultado = Number(n1) + Number(n2);
            result.value = resultado;

        }else if(selected == "-"){
            resultado = Number(n1) - Number(n2);
            result.value = resultado;

        }else if(selected == "*"){
            resultado = Number(n1) * Number(n2);
            result.value = resultado;

        }else{
            resultado = Number(n1) / Number(n2);
            result.value = resultado;

        }

        
        

    });


</script>
