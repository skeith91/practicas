<head>
    <style>
        .seleccionada {
  border: 3px solid black;
}
    </style>
</head>

<img id="grande" src="https://plus.unsplash.com/premium_photo-1710965560034-778eedc929ff?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bXVuZG8lMjBoZXJtb3NvfGVufDB8fDB8fHww" width="300">
<div>
  <img src="https://images.pexels.com/photos/1526713/pexels-photo-1526713.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="thumb">
  <img src="https://r-charts.com/es/miscelanea/procesamiento-imagenes-magick_files/figure-html/color-fondo-imagen-r.png" class="thumb">
  <img src="https://i.blogs.es/8256d5/gpu-openai-chatgpt/500_333.jpeg" class="thumb">
</div>

<script>
  const grande = document.getElementById("grande");
  const thumbs = document.querySelectorAll(".thumb");

  thumbs.forEach(img => {
    img.addEventListener("click", () => {
    thumbs.forEach(t => t.classList.remove("seleccionada"));
    // agregar borde a la clickeada
    img.classList.add("seleccionada");
    grande.src = img.src.replace("100", "300");
    });
  });
</script>
