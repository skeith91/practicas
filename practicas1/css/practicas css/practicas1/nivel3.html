<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nivel3</title>

    <link rel="stylesheet" href="nivel3.css">
</head>
<body>
<nav>
  <div class="nav-wrap">
    <div class="brand">Mi Sitio</div>

    <!-- Checkbox que controla el menú -->
    <input type="checkbox" id="navcheck" aria-label="Abrir menú">

    <!-- Label como botón hamburguesa -->
    <label class="toggle" for="navcheck" aria-hidden="true">☰</label>

    <!-- Ítems del menú -->
    <ul class="menu">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>
</nav>

<main style="max-width:1080px;margin:24px auto;padding:0 16px;">
  <h1>Contenido</h1>
  <p>Redimensiona la ventana para ver el comportamiento del menú.</p>
</main>
</body>
</html>
